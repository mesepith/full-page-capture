<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Screenshot</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo {
      width: 50px;
      height: auto;
      margin-bottom: 5px;
    }
    .project-info {
      font-size: 12px;
      color: #666;
    }
    .project-info a {
      color: #4285f4;
      text-decoration: none;
    }
    .project-info a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon128.png" alt="Logo" class="logo">
    <p class="project-info">Open source by: <a href="https://www.zahiralam.com" target="_blank" rel="noopener noreferrer">zahiralam.com</a></p>
  </div>
  <button id="captureBtn2">Capture Full Page</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
